<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Virtual Credit Card Design</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-inner">
                    <div class="front">
                        <img src="images/map.png" class="map-img">
                        <div class="row">
                            <img src="images/chip.png" width="60px">
                            <img src="images/visa.png" width="80px">
                        </div>
                        <div class="row card-no">
                            <p>5244</p>
                            <p>2150</p>
                            <p>8252</p>
                            <p>6420</p>
                        </div>
                        <div class="row card-holder">
                            <p>CARD HOLDER</p>
                            <P>VALID TILL</P>
                        </div>
                        <div class="row name">
                            <p>JOE ALISON</p>
                            <p>10/25</p>
                        </div>
                    </div>
                    <div class="back">
                        <img src="images/map.png" class="map-img">
                        <div class="bar"></div>
                        <div class="row card-cvv">
                            <div>
                                <img src="images/pattern.png">
                            </div>
                            <p>824</p>
                        </div>
                        <div class="row card-text">
                            <p>This is a virtual card design built using HTML and CSS. You can also design something like this.</p>
                        </div>
                        <div class="row signature">
                            <p>CUSTOMER SIGNATURE</p>
                            <img src="images/visa.png" width="80px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
